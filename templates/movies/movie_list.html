<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

   <h1>Список фильмов</h1>
   <ul>
       {% for i in movies %}
       <li>
           <h2>{{i.movie_title}}</h2>
           <img src="{{i.movie_image.url}}" alt="">
           <p>{{i.movie_price}}</p>
           <p>{{i.movie_genre}}</p>
           <a href="/movie_list/{{i.id}}/">Детальная информация</a>
       </li>
       {% endfor %}
   </ul>

</body>
</html>
