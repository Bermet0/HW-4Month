{% include 'movies/header.html'%}

<div class="container">
    <h1>Список машин</h1>
    <div class="row">
        {% for i in cars %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{i.movie_image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.movie_title}}</h5>
                    <p class="card-text">{{i.movie_genre}}</p>
                    <a href="/movie_list/{{i.id}}/" class="btn btn-primary">Детальная информация</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% include 'movies/footer.html'%}
